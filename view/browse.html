<!doctype=html>
<html>
    <head>
        <title>Browse</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <style>
            body{
                padding-top : 100px;
            }
        </style>
    </head>

    <body>
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">SogangSpace</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="#">홈</a>
                    <a class="nav-item nav-link" href="#">현재 사용가능한 강의실 <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link disabled" href="#">-</a>
                    <a class="nav-item nav-link disabled" href="#">추천 강의실</a>
                    <a class="nav-item nav-link disabled" href="#">인기 강의실 순위</a>
                    <a class="nav-item nav-link disabled" href="#"> </a>
                    <form class="form-inline">
                        <input class="form-control mr-sm-2" type="search" placeholder="강의실 검색" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">검색</button>
                    </form>
                </div>
            </div>
        </nav>
        
        <header>
            <div class="container">
              <div class="row">
                <div class="col-sm">
                    <form class="form-inline">
                        <button class="btn btn" type="submit">필터</button>
                    </form>
                </div>
    
                <div class="col-sm">
                    <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="inputGroupSelect01">정렬 기준</label>
                    </div>
                    <select class="custom-select" id="inputGroupSelect01">
                        <option selected>좋은 환경 순...</option>
                        <option value="1">인기 순</option>
                        <option value="2">거리 순</option>
                        <option value="3">사용 가능 시간 순</option>
                    </select>
                    </div>                
                  </div>             
                </div><hr/>
            </div>
        </header>
        
        <section>
            <div class="container">
                <div class="card mb-3">
                    <img class="card-img-top" src="image/room1.jpg" width="100px180" alt="Card image cap">
                    <div class="card-body">
                        <h1 class="card-title">K503 <span class="badge badge-primary">아주 좋아요!</span></h1>
                        <p class="card-text">환경점수: 4.3/5</p>
                        <p class="card-text"><small class="text-muted">16:23 까지 사용 가능 (1:23 남음)</small></p>
                    </div>
                </div>

                <div class="card mb-3">
                    <img class="card-img-top" src="image/room2.jpg" width="100px180" alt="Card image cap">
                    <div class="card-body">
                        <h1 class="card-title">J104 <span class="badge badge-success">좋아요!</span></h1>
                        <p class="card-text">환경점수: 3.8/5</p>
                        <p class="card-text"><small class="text-muted">15:18 까지 사용 가능 (0:18 남음)</small></p>
                    </div>
                </div>

                <div class="card mb-3">
                    <img class="card-img-top" src="image/room3.jpg" width="100px180" alt="Card image cap">
                    <div class="card-body">
                        <h1 class="card-title">AS403 <span class="badge badge-warning">그저그래요!</span></h1>
                        <p class="card-text">환경점수: 2.1/5</p>
                        <p class="card-text"><small class="text-muted">19:55 까지 사용 가능 (4:55 남음)</small></p>
                    </div>
                </div>

                <div class="card mb-3">
                    <img class="card-img-top" src="image/room4.jpg" width="100px180" alt="Card image cap">
                    <div class="card-body">
                        <h1 class="card-title">GN201 <span class="badge badge-danger">방귀냄새!</span></h1>
                        <p class="card-text">환경점수: 1.5/5</p>
                        <p class="card-text"><small class="text-muted">16:35 까지 사용 가능 (1:35 남음)</small></p>
                    </div>
                </div>
            </div>
        </section>       

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        
        <script type="text/javascript" src="js/bootstrap.js"></script>
    </body>

</html>
