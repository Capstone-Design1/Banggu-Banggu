<!doctype=html>
<html>
    <head>
        <title>Browse</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <style>
            body{
                padding-top : 100px;
            }
        </style>
    </head>

    <body>
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">방귀 뀐 강의실을 피해라!</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="#">홈</a>
                    <a class="nav-item nav-link" href="#">현재 사용가능한 강의실 <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link disabled" href="#">-</a>
                    <a class="nav-item nav-link disabled" href="#">추천 강의실</a>
                    <a class="nav-item nav-link disabled" href="#">인기 강의실 순위</a>
                    <a class="nav-item nav-link disabled" href="#"> </a>
                    <form class="form-inline">
                        <input class="form-control mr-sm-2" type="search" placeholder="강의실 검색" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">검색</button>
                    </form>
                </div>
            </div>
        </nav>
        
        <section>
            <div class="container">
                <div class="card mb-3">
                    <img class="card-img-top" src="image/room1.jpg" width="100px180" alt="Card image cap">
                    <div class="card-body">
                        <h1 class="card-title">K503 <span class="badge badge-primary">아주 좋아요!</span></h1>
                        <p class="card-text">환경점수: 4.3/5</p>
                        <p class="card-text"><small class="text-muted">16:23 까지 사용 가능 (1:23 남음)</small></p>
                    </div>
                </div>
            
            <table class="table table-borderless">
                <thead>
                    <tr>
                      <th>Temperature</th>
                      <td class="text-right">19.2</td>
                      <th>Moisture</th>
                      <td class="text-right">54%</td>
                    </tr>
                    <tr>
                      <th>CO2</th>
                      <td class="text-right">13</td>
                      <th>PM10</th>
                      <td class="text-right">20</td>
                    </tr>
                </thead>
            </table>

            <p>16:45까지 사용 가능 (1:50 남음)</p>
                </br>
            <section>
                <h2>개요</h2>
                <table class="table table-borderless">
                    <thead>
                        <tr>
                            <th scope="row">면적</th>
                            <td class="text-right">1900</td>
                        </tr>
                        <tr>
                            <th scope="row">사용 가능 인원</th>
                            <td class="text-right">65</td>
                        </tr>
                        <tr>
                            <th scope="row">책상 수</th>
                            <td class="text-right">30</td>
                        </tr>
                    </thead>
                </table>

                <div class="row">
                    <div class="col-sm"></div>
                    <div class="col-sm">                    
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-outline-dark" data-toggle="modal" data-target="#exampleModal">
                          평면도 보기
                        </button>

                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                          <div class="modal-dialog" role="document">
                            <div class="modal-content">
                              <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">평면도</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                  <span aria-hidden="true">&times;</span>
                                </button>
                              </div>
                              <div class="modal-body">
                                <div class="card mb-3">
                                    <img class="card-img-top" src="image/room1.jpg" width="100px180" alt="Card image cap">
                                </div>
                              </div>
                              <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                              </div>
                            </div>
                          </div>
                        </div>
                    </div>
                    <div class="col-sm"></div>
                </div>
            </section>

            <section>
                <h2>시설</h2>
                <table class="table table-borderless" width="100px">
                    <thead>
                        <tr>
                            <td><img src="image/glyphicons/glyphicons-730-temperature.png" align="center"> </td>
                            <td>에어컨</td>
                            <td><img src="image/glyphicons/glyphicons-564-person-wheelchair.png" align="center"></td>
                            <td>접근성 우수</td>
                        </tr>
                        <tr>
                            <td><img src="image/glyphicons/glyphicons-266-electrical-plug.png" align="center"></td>
                            <td>플러그</td>
                            <td><img src="image/glyphicons/glyphicons-74-wifi.png" align="center"></td>
                            <td>와이파이</td>
                        </tr>
                    </thead>
                </table>

                <div class="row">
                    <div class="col-sm"></div>
                    <div class="col-sm">                    
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-outline-dark" data-toggle="modal" data-target="#exampleModal">
                          더보기
                        </button>
                    </div>
                    <div class="col-sm"></div>
                </div>
            </section>
            
            <section>
                <h2>활용방법</h2>
                <table class="table table-borderless">
                    <thead>
                        <tr>
                            <td>수업/워크숍</td>
                        </tr>
                        <tr>
                            <td>발표</td>
                        </tr>
                        <tr>
                            <td>조모임</td>
                        </tr>
                    </thead>
                </table>
            </section>

            <section>
                <h2>위치</h2>
                <p>약 도보 5분 거리, 계단 이용</p>
            </section>
            
            </div>
        </section>
            
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
