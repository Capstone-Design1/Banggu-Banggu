    <body>
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="/">방구방구</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="/home.html">홈 <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="/browse.html">현재 사용가능한 강의실</a>
                    <a class="nav-item nav-link disabled" href="#">-</a>
                    <a class="nav-item nav-link disabled" href="/#">추천 강의실</a>
                    <a class="nav-item nav-link disabled" href="#">인기 강의실 순위</a>
                    <a class="nav-item nav-link disabled" href="#"> </a>
                    <form class="form-inline">
                        <input class="form-control mr-sm-2" type="search" placeholder="강의실 검색" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">검색</button>
                    </form>
                </div>
            </div>
        </nav>

        <section>
        <div class="col-md-12"><h2>무엇을 위해 강의실을 찾으시나요?</h2></div>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
              <!-- Indicators -->
              <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
              </ol>

              <!-- Wrapper for slides -->
              <div class="carousel-inner">
                <div class="item active">
                  <img src="/image/study.jpg" alt="study">
                  <div class="carousel-caption">
                    <h3>공부</h3>
                    <p>공부하기 쾌적한 강의실을 알려드려요!</p>
                  </div>
                </div>

                <div class="item">
                  <img src="/image/presentation.jpg" alt="presentation">
                  <div class="carousel-caption">
                    <h3>발표</h3>
                    <p>발표하기 좋은 강의실을 찾아드려요!</p>
                  </div>
                </div>

                <div class="item">
                  <img src="/image/class.jpg" alt="Class">
                  <div class="carousel-caption">
                    <h3>수업 / 워크숍</h3>
                    <p>워크숍에 적합한 강의실을 추천해드려요!</p>
                  </div>
                </div>
              </div>

              <!-- Left and right controls -->
              <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
        </section><br/><br/><br/>

        <section>
            <div class="col-md-12"><h2>이달의 강의실</h2>
            <img src="/image/room5.jpg" class="img-fluid" max-width="100%">
            <figcaption class="figure-caption text-right">J301 국제회의실</figcaption>
        </section><br/><br/><br/>

        <section>
        <div class="col-md-12"><h2>추천 강의실</h2></div>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
              <!-- Indicators -->
              <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
              </ol>

              <!-- Wrapper for slides -->
              <div class="carousel-inner">
                <div class="item active">
                  <img src="/image/room1.jpg" alt="study">
                  <div class="carousel-caption">
                    <h3>K501</h3>
                  </div>
                </div>

                <div class="item">
                  <img src="/image/room2.jpg" alt="presentation">
                  <div class="carousel-caption">
                    <h3>J319</h3>
                  </div>
                </div>

                <div class="item">
                  <img src="/image/room3.jpg" alt="Class">
                  <div class="carousel-caption">
                    <h3>J103</h3>
                  </div>
                </div>
              </div>

              <!-- Left and right controls -->
              <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>            
        </section>
