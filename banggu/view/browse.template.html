            function clearAll(){
                document.getElementById("j").checked = false;
                document.getElementById("k").checked = false;
                document.getElementById("as").checked = false;
                document.getElementById("gn").checked = false;
                document.getElementById("1").checked = false;
                document.getElementById("2").checked = false;
                document.getElementById("3").checked = false;
                document.getElementById("4").checked = false;
                document.getElementById("5").checked = false;
                document.getElementById("6").checked = false;
            }

       </script>
        
        <style>
body{
    padding-top : 70px;
}

            div.room-good {

                color: rgb(169, 68, 66);
            }
            div.room-very-bad {
                color: rgb(119, 119, 119);
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top" style="background-color: white">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->

                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

                    <a class="navbar-brand" href="/"><img src="/image/logo.png" width="45"></a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" style="background-color: #FFBD4A">
                    <ul class="nav navbar-nav">
                        <li><a href="/"><font color="white">홈</font></a></li>
                        <li><a href="/browse"><font color="#485E6B">현재 사용가능한 강의실</font><span class="sr-only">(current)</span></a></li>

                        <button type="submit" class="btn btn-default">검색</button>
                        </form>-->
                </div><!-- /.navbar-collapse -->
            </div>
        </nav>   

        <header>
            <div class="container">
                <div class="row">
                    <div class="col-xs-6">
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-default" data-toggle="modal" data-target="#filter">
                            필터
                        </button>

                        <!-- Modal -->
                        <div class="modal fade" id="filter" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">

                                    <div class="modal-header">
                                        <h2 class="modal-title" id="myModalLabel"><span style="font-weight:bold">필터</span></h2>
                                        <p align="right" onclick="clearAll()">초기화</p>
                                    </div>

                                    <div class="modal-body">
                                        <section>
                                            <h3><span style="font-weight:bold">위치</span></h3>
                                            <div class="row">
                                                <div class="col-xs-3"><div class="checkbox">
                                                    <label><input type="checkbox" value="1" id="j">J</label>
                                                </div></div>
                                                <div class="col-xs-3">
                                                <div class="checkbox">
                                                    <label><input type="checkbox" value="2" id="k">K</label>
                                                </div></div>
                                                <div class="col-xs-3">
                                                <div class="checkbox">
                                                    <label><input type="checkbox" value="3" id="as">AS</label>
                                                </div></div>
                                                <div class="col-xs-3">
                                                <div class="checkbox">
                                                    <label><input type="checkbox" value="4" id="gn">GN</label>
                                                </div></div>
                                            </div>
                                        </section>

                                        <section>
                                            <h3><span style="font-weight:bold">시설</span></h3>
                                            <div class="row">
                                                <div class="col-xs-4">
                                                <div class="checkbox">
                                                    <label><input type="checkbox" value="1" id="1">프로젝터</label>
                                                </div></div>
                                                <div class="col-xs-4">
                                                <div class="checkbox">
                                                    <label><input type="checkbox" value="2" id="2">컴퓨터</label>
                                                </div></div>
                                                <div class="col-xs-4">
                                                <div class="checkbox">
                                                    <label><input type="checkbox" value="3" id="3">플러그</label>
                                                </div></div>
                                            </div>
                                            <div class="row">
                                                <div class="col-xs-4">
                                                <div class="checkbox">
                                                    <label><input type="checkbox" value="4" id="4">창문</label>
                                                </div></div>
                                                <div class="col-xs-4">
                                                <div class="checkbox">
                                                    <label><input type="checkbox" value="5" id="5">분리형 책상</label>
                                                </div></div>
                                                <div class="col-xs-4">
                                                <div class="checkbox">
                                                    <label><input type="checkbox" value="6" id="6">화이트 보드</label>
                                                </div></div>
                                            </div>
                                        </section>   
                                    </div>

                                    <div class="modal-footer">
                                        <div class="row">
                                            <div class="col-xs-4" align="left"><button type="button" class="btn btn-default" data-dismiss="modal">닫기</button></div>
                                            <div class="col-xs-4"></div>
                                            <div class="col-xs-4"><button type="button" class="btn btn-primary" data-dismiss="modal">적용하기</button></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xs-6">
                        <select class="form-control" id="sel1">
                            <option>좋은 환경 순</option>
                            <option>CO2 낮은 순</option>
                            <option>미세먼지 낮은 순</option>
                        </select>                        
                    </div><hr/>
                </div>
            </div><br/>
        </header>
        <section>
            <browse-room-component v-for="room in rooms" :room="room"
                                   :key="room.name" />
        </section>
    </body>
</html>
